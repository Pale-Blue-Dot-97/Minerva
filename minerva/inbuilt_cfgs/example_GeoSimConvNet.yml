#
#                 EXAMPLE GeoSimConvNet MASTER CONFIG FILE
#
# === PATHS ===================================================================
dir:
    data: tests/fixtures/data
    configs:
        imagery_config: NAIP.yml
        data_config: Chesapeake7.yml
    results: tests/tmp/results
    cache: tests/tmp/cache
    wandb_dir: &wandb_dir /test/tmp/wandb

# === HYPERPARAMETERS =========================================================
# ---+ Model Specification +---------------------------------------------------
# Name of model. Substring before hyphen is model class.
model_name: SimConv-test

# Type of model. Can be mlp, scene_classifier, segmentation, ssl or siamese.
model_type: siamese-segmentation

# ---+ Sizing +----------------------------------------------------------------
batch_size: 1                          # Number of samples in each batch.
patch_size: &patch_size [16, 16]       # 2D tuple or float.
input_size: &input_size [4, 16, 16]    # patch_size plus leading channel dim.
n_classes: &n_classes 8                # Number of classes in dataset.
mix_precision: true                    # Activate mixed precision (16-bit)
torch_compile: true                    # Wrap model in `torch.compile`.

# ---+ Experiment Execution +--------------------------------------------------
max_epochs: 2                         # Maximum number of training epochs.
elim: false                           # Eliminates empty classes from schema.
balance: false                        # Balances dataset classes.
pre_train: true                       # Activate pre-training mode.
fine_tune: false                      # Activate fine-tuning mode.

# ---+ Loss and Optimisers +---------------------------------------------------
loss_func: &loss_func SegBarlowTwinsLoss  # Name of the loss function to use.
lr: 1.0E-3                                # Learning rate of optimiser.
optim_func: SGD                           # Name of the optimiser function.

# ---+ SSL/ Siamese Options +--------------------------------------------------
sample_pairs: true                    # Activates Siamese paired sampling.
max_r: &max_r 320   # Max distance between patches within a pair.
knn_k: 5            # Top-k most similar images to predict image for KNN val
val_freq: 1         # Validation epoch every ``val_freq`` training epochs.

# ---+ Model Parameters +------------------------------------------------------
model_params:
    module:
    params:
        input_size: *input_size

# ---+ Optimiser Parameters +--------------------------------------------------
optim_params:
    params:

# ---+ Loss Function Parameters +----------------------------------------------
loss_params:
    name: *loss_func
    module: minerva.loss
    params:

# ---+ Dataloader Parameters +-------------------------------------------------
loader_params:
    num_workers: 1
    pin_memory: true

# === WANDB LOGGING ===========================================================
wandb_log: true        # Activates wandb logging.
project: pytest        # Define the project name for wandb.
wandb_dir: *wandb_dir

# === MODEL IO & LOGGING ======================================================
record_int: true     # Store integer results in memory.
record_float: false  # Store floating point results too. Beware memory overload!

# ---+ Collator +--------------------------------------------------------------
collator:
    module: torchgeo.datasets
    name: stack_samples

# === TASKS ===================================================================
tasks:
    fit-train:
        type: StandardEpoch
        train: true
        record_float: true
        sample_pairs: true

        # ---+ Minerva Inbuilt Logging Functions +-------------------------
        task_logger: SSLTaskLogger
        model_io: ssl_pair_tg

        # ---+ Dataset Parameters +----------------------------------------
        dataset_params:
            sampler:
                module: minerva.samplers
                name: RandomPairGeoSampler
                roi: false
                params:
                    size: *patch_size
                    length: 32
                    max_r: *max_r

            image:
                transforms:
                    Normalise:
                        module: minerva.transforms
                        norm_value: 255
                    RandomApply:
                        p: 0.25
                        RandomResizedCrop:
                            module: torchvision.transforms
                            size: *patch_size
                    DetachedColorJitter:
                        module: minerva.transforms
                        brightness: 0.8
                        contrast: 0.8
                        saturation: 0.8
                        hue: 0.2
                    RandomHorizontalFlip:
                        module: torchvision.transforms
                    RandomVerticalFlip:
                        module: torchvision.transforms
                    GaussianBlur:
                        module: torchvision.transforms
                        kernel_size: 25

                module: minerva.datasets
                name: SSL4EOS12Sentinel2
                paths: SSL4EO-S12
                params:
                    res: 10.0
                    crs: 25832
                    bands: [B1, B2, B3, B8A]

    fit-val:
        type: WeightedKNN
        train: false
        record_float: true
        sample_pairs: false

        # ---+ Minerva Inbuilt Logging Functions +-------------------------
        task_logger: SSLTaskLogger
        step_logger:
            name: KNNStepLogger
        model_io: ssl_pair_tg

        # ---+ Dataset Parameters +----------------------------------------
        dataset_params:
            features:
                sampler:
                    module: torchgeo.samplers
                    name: RandomGeoSampler
                    roi: false
                    params:
                        size: *patch_size
                        length: 16

                image:
                    module: minerva.datasets.__testing
                    name: TstImgDataset
                    paths: NAIP
                    params:
                        res: 1.0

                mask:
                    module: minerva.datasets.__testing
                    name: TstMaskDataset
                    paths: Chesapeake7
                    params:
                        res: 1.0

            test:
                sampler:
                    module: torchgeo.samplers
                    name: RandomGeoSampler
                    roi: false
                    params:
                        size: *patch_size
                        length: 16

                image:
                    module: minerva.datasets.__testing
                    name: TstImgDataset
                    paths: NAIP
                    params:
                        res: 1.0

                mask:
                    module: minerva.datasets.__testing
                    name: TstMaskDataset
                    paths: Chesapeake7
                    params:
                        res: 1.0

    test-test:
        type: StandardEpoch
        train: false
        record_float: true
        sample_pairs: false

        # ---+ Minerva Inbuilt Logging Functions +-------------------------
        task_logger: SSLTaskLogger
        model_io: ssl_pair_tg

        # ---+ Dataset Parameters +----------------------------------------
        dataset_params:
            sampler:
                module: torchgeo.samplers
                name: RandomGeoSampler
                roi: false
                params:
                    size: *patch_size
                    length: 16

            image:
                module: minerva.datasets.__testing
                name: TstImgDataset
                paths: NAIP
                params:
                    res: 1.0

            mask:
                module: minerva.datasets.__testing
                name: TstMaskDataset
                paths: Chesapeake7
                params:
                    res: 1.0

# === PLOTTING OPTIONS ========================================================
plots:
    History: true   # Plot of the training and validation metrics over epochs.
    CM: false        # Confusion matrix.
    Pred: false      # Pie chart of the distribution of the predicted classes.
    ROC: false       # Receiver Operator Characteristics for each class.
    micro: false    # Include micro averaging in ROC plot.
    macro: false     # Include macro averaging in ROC plot.
    Mask: false      # Plot predicted masks against ground truth and imagery.

# === MISCELLANEOUS OPTIONS ===================================================
# ---+ Early Stopping +--------------------------------------------------------
stopping:
    patience: 2    # No. of val epochs with increasing loss before stopping.
    verbose: true  # Verbosity of early stopping prints to stdout.

# ---+ Verbosity and Saving +--------------------------------------------------
verbose: true           # Verbosity of Trainer print statements to stdout.
save: true              # Saves created figures to file.
show: false             # Shows created figures in a pop-up window.
p_dist: false           # Shows the distribution of classes to stdout.
plot_last_epoch: false  # Plot the results of the last training and val epochs.

# opt to ask at runtime; auto or True to automatically do so; or False,
# None etc to not
save_model: false

# ---+ Other +-----------------------------------------------------------------
# opt to ask at runtime; auto or True to automatically do so; or False,
# None etc to not
run_tensorboard: false
calc_norm: false
cache_dataset: true  # Cache the dataset objects to speed up dataset init.
