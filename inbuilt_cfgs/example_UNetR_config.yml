#
#               EXAMPLE MASTER CONFIG FILE FOR A UNETR18 MODEL
#
# === PATHS ===================================================================
dir:
    data: tests/tmp/data
    configs:
        data_config: Chesapeake7.yml
        imagery_config: NAIP.yml
    results: tests/tmp/results
    cache: tests/tmp/cache

# === HYPERPARAMETERS =========================================================
# ---+ Model Specification +---------------------------------------------------
# Name of model. Substring before hyphen is model class.
model_name: UNetR18-MkI

# Type of model. Can be mlp, scene_classifier, segmentation, ssl or siamese.
model_type: segmentation

# ---+ Sizing +----------------------------------------------------------------
batch_size: &batch_size 8              # Number of samples in each batch.
patch_size: &patch_size [224, 224]     # 2D tuple or float.
input_size: &input_size [4, 224, 224]  # patch_size plus leading channel dim.
max_epochs: &max_epochs 5              # Maximum number of training epochs.
n_classes: &n_classes 8                # Number of classes in dataset.

# ---+ Loss and Optimisers +---------------------------------------------------
loss_func: &loss_func CrossEntropyLoss  # Name of the loss function to use.
lr: &lr 1.0E-3                          # Learning rate of optimiser.
optim_func: &optim_func SGD             # Name of the optimiser function.

# ---+ Miscellaneous +---------------------------------------------------------
sample_pairs: false                   # Activates Siamese paired sampling.
elim: true                            # Eliminates empty classes from schema.
balance: true                         # Balances dataset classes.
pre_train: false                      # Activate pre-training mode.
fine_tune: false                      # Activate fine-tuning mode.

# ---+ Model Parameters +------------------------------------------------------
model_params:
    input_size: *input_size
    n_classes: *n_classes
    torch_weights: true
    # any other params...

# ---+ Optimiser Parameters +--------------------------------------------------
optim_params:
    name: *optim_func
    params:
        lr: *lr

# ---+ Loss Function Parameters +----------------------------------------------
loss_params:
    name: *loss_func
    params:

# ---+ Dataloader Parameters +-------------------------------------------------
loader_params:
    batch_size: *batch_size
    num_workers: 2
    pin_memory: true

# === WANDB LOGGING ===========================================================
wandb_log: true              # Activates wandb logging.
project: pytest              # Define the project name for wandb.
wandb_dir: /test/tmp/wandb   # Directory to store wandb logs locally.

# === MODEL IO & LOGGING ======================================================
# ---+ Minerva Inbuilt Logging Functions +-------------------------------------
logger: STGLogger
metrics: SPMetrics
model_io: sup_tg

record_int: true     # Store integer results in memory.
record_float: false  # Store floating point results too. Beware memory overload!

# ---+ Collator +--------------------------------------------------------------
collator:
    module: torchgeo.datasets
    name: stack_samples

# === DATASET PARAMETERS ======================================================
dataset_params:
    # Training Dataset
    train:
        image:
            module: torchgeo.datasets
            name: NAIP
            root: NAIP 2013/Train
            params:
                res: 1.0
        mask:
            module: torchgeo.datasets
            name: Chesapeake7
            root: Chesapeake7
            params:
                res: 1.0

    # Validation Dataset
    val:
        image:
            module: torchgeo.datasets
            name: NAIP
            root: NAIP 2013/Validation
            params:
                res: 1.0
        mask:
            module: torchgeo.datasets
            name: Chesapeake7
            root: Chesapeake7
            params:
                res: 1.0

    # Test Dataset
    test:
        image:
            module: torchgeo.datasets
            name: NAIP
            root: NAIP 2013/Test
            params:
                res: 1.0
        mask:
            module: torchgeo.datasets
            name: Chesapeake7
            root: Chesapeake7
            params:
                res: 1.0

# === SAMPLER PARAMETERS ======================================================
sampler_params:
    # Training Dataset Sampler
    train:
        module: torchgeo.samplers
        name: RandomGeoSampler
        roi: false
        params:
            size: *patch_size
            length: 320

    # Validation Dataset Sampler
    val:
        module: torchgeo.samplers
        name: RandomGeoSampler
        roi: false
        params:
            size: *patch_size
            length: 80

    # Test Dataset Sampler
    test:
        module: torchgeo.samplers
        name: RandomGeoSampler
        roi: false
        params:
            size: *patch_size
            length: 160


# === TRANSFORM PARAMETERS ====================================================
transform_params:
    # Training Dataset Transforms
    train:
        image:
            Normalise:
                module: minerva.transforms
                norm_value: 255
        mask: false

    # Validation Dataset Transforms
    val:
        image:
            Normalise:
                module: minerva.transforms
                norm_value: 255
        mask: false

    # Test Dataset Transforms
    test:
        image:
            Normalise:
                module: minerva.transforms
                norm_value: 255
        mask: false

# === PLOTTING OPTIONS ========================================================
plots:
    History: true   # Plot of the training and validation metrics over epochs.
    CM: true        # Confusion matrix.
    Pred: true      # Pie chart of the distribution of the predicted classes.
    ROC: true       # Receiver Operator Characteristics for each class.
    micro: false    # Include micro averaging in ROC plot.
    macro: true     # Include macro averaging in ROC plot.
    Mask: true      # Plot predicted masks against ground truth and imagery.

# === MISCELLANEOUS OPTIONS ===================================================
# ---+ Early Stopping +--------------------------------------------------------
stopping:
    patience: 2    # No. of val epochs with increasing loss before stopping.
    verbose: true  # Verbosity of early stopping prints to stdout.

# ---+ Verbosity and Saving +--------------------------------------------------
verbose: true           # Verbosity of Trainer print statements to stdout.
save: true              # Saves created figures to file.
show: false             # Shows created figures in a pop-up window.
p_dist: false           # Shows the distribution of classes to stdout.
plot_last_epoch: false  # Plot the results of the last training and val epochs.

# opt to ask at runtime; auto or True to automatically do so; or False,
# None etc to not
save_model: false

# ---+ Other +-----------------------------------------------------------------
# opt to ask at runtime; auto or True to automatically do so; or False,
# None etc to not
run_tensorboard: false
calc_norm: false
